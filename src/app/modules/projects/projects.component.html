<layout-header>
	<button md-button class="mat-icon-button" (click)="toggleSidenav()">
		<md-icon>menu</md-icon>    
	</button>

	<h1>Projects</h1>

	<button type="submit" md-button class="mat-icon-button">
		<md-icon mdPrefix>search</md-icon>
	</button>
</layout-header>

<go-selection-model-toolbar [selectionModel]="list.selectionModel">
	<div fxFlex></div>
	<button md-button (click)="delete()" class="mat-icon-button" style="float: right">
					<md-icon>delete</md-icon>
	</button>

</go-selection-model-toolbar>

<md-sidenav-container>

  <md-sidenav mode="side" opened="true">

		<md-nav-list>
			<md-list-item [routerLink]="[]" [queryParams]="{status: 'new'}" queryParamsHandling="merge" routerLinkActive="go-list-item-active">
				<md-icon md-list-icon>star</md-icon>
				<p md-line> New </p>
			</md-list-item>

			<md-list-item [routerLink]="[]" [queryParams]="{status: 'inprogress'}" queryParamsHandling="merge" routerLinkActive="go-list-item-active">
				<md-icon md-list-icon>sync</md-icon>
				<p md-line href="..."> In progress</p>
			</md-list-item>
		</md-nav-list>

  </md-sidenav>


	<div style="display:flex; flex-direction:row;height:100%">

		<div class='go-list-panel'>	

			<projects-list></projects-list>

			<button md-fab color="accent" class="" (click)="add()">
				<md-icon>add</md-icon>
			</button>

		</div>


		<div class="go-display-panel">
			<router-outlet></router-outlet>
		</div>

	</div>

</md-sidenav-container>
