<td-data-table
  [data]="data"
  [columns]="columns"
  [selectable]="true"
  [multiple]="true"
  [sortable]="true"
  [sortBy]="number"
  [sortOrder]="'DESC'"
	[(ngModel)]="selectedRows"
  >
	
	<ng-template tdDataTableTemplate="number" let-value="value" let-row="row" let-column="column">
    <a [routerLink]="['/projects', row.id]">{{ value }} </a>
  </ng-template>
	
	
</td-data-table>
