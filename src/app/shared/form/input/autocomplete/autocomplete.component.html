<md-input-container fxFlex>
	
	<input type="text" mdInput [formControl]="inputControl" [mdAutocomplete]="auto" placeholder="{{placeholder}}" >
</md-input-container>

<md-autocomplete #auto="mdAutocomplete" [displayWith]="displayFn">
	<md-option *ngFor="let record of records | async" [value]="record">
		{{ displayFn(record) }}
</md-option>
</md-autocomplete>
