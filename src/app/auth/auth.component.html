<form [formGroup]="authForm" (ngSubmit)="submitForm()" class="mat-typography mat-body" fxLayout="row" fxLayoutAlign="center center">

	<md-card fxFlex="50">
		<md-card-header>
			<md-card-title>Welcome to Group Office</md-card-title>
			<md-card-subtitle>Authentication required</md-card-subtitle>
		</md-card-header>
		<md-card-content>
			<list-errors [errors]="errors"></list-errors>


			<div class="go-input-row">

				<md-icon>lock</md-icon>
				<md-input-container>	
					<input mdInput formControlName="username" type="text" placeholder="Username" required/>
					<md-error>This field is required</md-error>
				</md-input-container>
			</div>

			<div class="go-input-row">
				<md-icon>lock</md-icon>

				<md-input-container>						
					<input mdInput formControlName="password" type="password" placeholder="Password" />
				</md-input-container>
			</div>
		</md-card-content>

		<md-card-actions>
			<button color="primary" md-button type="submit">
				LOGIN
			</button>
		</md-card-actions>

	</md-card>

</form>
